<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/Main.js"></script>
    <script src="/assets/scripts/twitter-feed.js"></script>
    <script src="/assets/scripts/mobile-misc.js"></script>
    <script src="/assets/scripts/version.js"></script>
    <script src="/assets/scripts/pnotify.custom.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700" type="text/css">
    <link rel="stylesheet" href="/assets/stylesheets/style.css">
    <link rel="stylesheet" href="/assets/stylesheets/pnotify.custom.min.css" type="text/css">
  </head>
  <body>
    <script>
      var app = Elm.Main.fullscreen();
      app.ports.notify.subscribe(function(values){
       var type, msg ;
       [type, msg] = values;
       new PNotify({ type: type, text: msg });
      });
    </script>
  </body>
</html>
